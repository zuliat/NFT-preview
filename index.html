<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="./style.css" rel="stylesheet" type="text/CSS"> 
  
</head>

<body>
  <main class="container">
    <div class="wrapper">
      <div class="img-top">
        <img src="./image-equilibrium.jpg" alt="image">
        <div class="img-overlay">
          <img src="./icon-view.svg" alt="icon">
        </div>
      </div>
      <div class="box-text">
        <a href="#" target="_blank">Equilibrium #3429</a>
        <P>Our Equilibrium collection promotes balance and calm.
        </P>
        <div class="flex">
          <div class="eth">
            <img src="./icon-ethereum.svg" alt="icon">
            <p> 0.041 ETH</p>
          </div>
          <div class="days">
            <img src="./icon-clock.svg" alt="clock">
            <p> 3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="./image-avatar.png" alt="avatar">
          <p>Creation of <a href="#" class="name"> Jules Wyvern</a></p>
        </div>
      </div>
    </div>

  </main>





















 <!--Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern-->










  
</body>
</html>
